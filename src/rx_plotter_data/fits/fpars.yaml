
# ------------------------------------
yld_jpsi_ee_rk:
  info: 
    trigger : Hlt2RD_BuToKpEE_MVA
    project : rk
    q2bin   : jpsi
    brem    : 1
  plots   :
    yld_jpsi * jpsi_fraction:
      error : yld_jpsi_error * jpsi_fraction_error
      xvals : [4, 3, 2, 1, 5, 6, 7, 8]
      xname : block
      yrange:
        - 0
        - 1e5
      label : $1\gamma$
      color : blue
      xlabel: Block
      ylabel: Yield 
    yld_jpsi * (1 - jpsi_fraction):
      error : yld_jpsi_error * (1 - jpsi_fraction_error)
      xvals : [4, 3, 2, 1, 5, 6, 7, 8]
      xname : block
      yrange:
        - 0
        - 1e5
      label : $2\gamma$
      color : red 
      xlabel: Block
      ylabel: Yield 
