# This is a config file used for tests
# It illustrates how a fit would run for data

output_directory : reso/electron/data
model:
  yields    : model/yields/reso_electron.yaml
  observable:
    jpsi:
      name : B_const_mass_M
      range:
        - 5000 
        - 6900
    psi2:
      name : B_const_mass_psi2S_M
      range:
        - 5000 
        - 6900
  components:
    combinatorial : reso/electron/combinatorial.yaml
    ccbar         : reso/electron/ccbar.yaml
    signal        : reso/electron/signal.yaml
  constraints:
    yields : []
fit:
  strategy  :
    retry   :
      ntries        : 3 
      pvalue_thresh : 0.05
      ignore_status : false 
plots: # These entries should be taken from https://gitlab.cern.ch/rx_run3/dmu#fit-plotting
  nbins   : 50
  stacked : True
  d_leg :
    Gauss_ext       : Signal
    Exponential_ext : Combinatorial
