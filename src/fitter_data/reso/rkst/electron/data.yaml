# This is a config file used for tests
# It illustrates how a fit would run for data

trigger          : Hlt2RD_B0ToKpPimEE_MVA
output_directory : reso/rkst/electron/data
model:
  yields    : model/yields/rkst/reso_electron.yaml
  observable:
    jpsi:
      name : B_const_mass_M
      range:
        - 4900 
        - 6000
    psi2:
      name : B_const_mass_psi2S_M
      range:
        - 4900 
        - 6000
  components:
    combinatorial : reso/rkst/electron/combinatorial.yaml
    ccbar         : reso/rkst/electron/ccbar.yaml
    lbjpsipk      : reso/rkst/electron/lbjpsipk.yaml
    bsjpsiphi     : reso/rkst/electron/bsjpsiphi.yaml
    bsjpsikst     : reso/rkst/electron/bsjpsikst.yaml
    bdjpsikst_swp : reso/rkst/electron/bdjpsikst_swp.yaml
    jpsi          : reso/rkst/electron/jpsi.yaml
    psi2          : reso/rkst/electron/psi2.yaml
  constraints:
    yields : []
fit: {}
plots: # These entries should be taken from https://gitlab.cern.ch/rx_run3/dmu#fit-plotting
  yrange:
    log   : [1.0,  1e5]
    linear: [0.0, null]
  nbins           : 100
  stacked         : True
  plot_components : ccbar
  d_leg :
    lbjpsipk      : $\Lambda_b \to J/\psi pK$
    bsjpsiphi     : $B_s \to J/\psi\phi(\to KK)$
    ccbar         : $B_{s,d,u}\to c\bar{c} X$
    jpsi          : $B^0\to J/\psi K^{*0}(\to K^+\pi^-)$ 
    bdjpsikst_swp : $B^0\to J/\psi K^{*0}(\to K^+_{\to\pi^+}\pi^-_{\to K^-})$ 
    psi2          : $B^0\to \psi(2S) K^{*0}(\to K^+\pi^-)$ 
    bsjpsikst     : $B_s\to J/\psi K^{*0}(\to K^+\pi^-)$
    combinatorial : Combinatorial
