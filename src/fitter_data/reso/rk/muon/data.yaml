# This is a config file used for tests
# It illustrates how a fit would run for data

trigger          : Hlt2RD_BuToKpMuMu_MVA 
output_directory : reso/rk/muon/data
model:
  yields    : model/yields/rk/reso_muon.yaml
  observable:
    jpsi:
      name : B_const_mass_M
      range:
        - 5180 
        - 5700
    psi2:
      name : B_const_mass_psi2S_M
      range:
        - 5180 
        - 5700
  components:
    combinatorial : reso/rk/muon/combinatorial.yaml
    jpsi          : reso/rk/muon/jpsi.yaml
    #psi2          : reso/rk/muon/psi2.yaml
  constraints:
    yields : []
fit: {}
plots: # These entries should be taken from https://gitlab.cern.ch/rx_run3/dmu#fit-plotting
  nbins   : 50
  stacked : True
  d_leg :
    jpsi          : $B^+\to J/\psi(\to \mu^+\mu^-) K^+$ 
    combinatorial : Combinatorial
