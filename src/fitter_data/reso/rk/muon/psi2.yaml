output_directory : reso/rk/muon/psi2
categories:
  main:
    model :
      - dscb
sample        : Bu_psi2SK_mm_eq_DPC
shared        : []
float         :
  - mu
  - sg
reparametrize : {}
fix           : {}
fit:
  strategy  :
    retry   :
      ntries        : 10
      pvalue_thresh : 0.05
      ignore_status : true
plots: # These entries should be taken from https://gitlab.cern.ch/rx_run3/dmu#fit-plotting
  nbins   : 50
  stacked : True
  plot_range:
    - 5000 
    - 6000
  d_leg :
    dscb_1  : DSCB 
