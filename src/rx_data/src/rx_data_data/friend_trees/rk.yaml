# This YAML file is meant to configure
# friend tree making for nopid files

environment: rx_run3  # Name of conda environment
versions:
  brem_track_2   : v3
  hop            : v3
  mass           : v1
  mva            : v8 # This is both the version of the model and the output files
  smear          : v1
  swp_cascade    : v3
  swp_jpsi_misid : v3
splitting:  # Use for real jobs
  brem_track_2   : 30
  hop            : 10
  mass           : 30
  mva            : 30
  smear          : 10
  swp_cascade    : 10
  swp_jpsi_misid : 10
test_split: # Use for dry runs
  brem_track_2   : 3
  hop            : 2
  mass           : 3
  mva            : 3
  smear          : 1
  swp_cascade    : 2
  swp_jpsi_misid : 2
