# This YAML file is meant to configure
# friend tree making for rkstar files 

environment: rx_run3  # Name of conda environment
versions:
  brem_track_2   : v1
  hop            : v1
  mass           : v1
  mva            : v4
  smear          : v1
  swp_cascade    : v1
  swp_jpsi_misid : v1
splitting:  # Use for real jobs
  brem_track_2   : 30
  hop            : 10
  mass           : 30
  mva            : 30
  smear          : 10
  swp_cascade    : 10
  swp_jpsi_misid : 10
test_split: # Use for dry runs
  brem_track_2   : 3
  hop            : 2
  mass           : 3
  mva            : 3
  smear          : 1
  swp_cascade    : 2
  swp_jpsi_misid : 2
