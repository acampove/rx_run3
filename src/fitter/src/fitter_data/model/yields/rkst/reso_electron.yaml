# This config file defines the yields and the relationships between them
# For the fit of the resonant electron channel 
yields: &yields
  val : 0
  min : 0
  max : 1000000
jpsi_fraction:
  val : 0.5
  min : 0.0
  max : 1.0 
psi2_fraction:
  val : 0.5
  min : 0.0
  max : 1.0 
# -------------------------
yld_combinatorial_brem_001:
  <<: *yields
yld_ccbar_brem_001:
  <<: *yields
yld_lbjpsipk_brem_001:
  <<: *yields
yld_bsjpsiphi_brem_001:
  <<: *yields
yld_bsjpsikst_brem_001:
  <<: *yields
yld_bdjpsikst_swp_brem_001:
  <<: *yields
# -----
yld_combinatorial_brem_002:
  <<: *yields
yld_ccbar_brem_002:
  <<: *yields
yld_lbjpsipk_brem_002:
  <<: *yields
yld_bsjpsiphi_brem_002:
  <<: *yields
yld_bsjpsikst_brem_002:
  <<: *yields
yld_bdjpsikst_swp_brem_002:
  <<: *yields
# -----
yld_jpsi:
  <<: *yields
yld_psi2:
  <<: *yields
# -------------------------
yld_jpsi_brem_001:
  mul: 
    - yld_jpsi
    - jpsi_fraction
yld_jpsi_brem_002:
  dif: 
    - yld_jpsi
    - yld_jpsi_brem_001 
# -------------------------
yld_psi2_brem_001:
  mul: 
    - yld_psi2
    - psi2_fraction
yld_psi2_brem_002:
  dif: 
    - yld_psi2
    - yld_psi2_brem_001 
