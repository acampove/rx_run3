# This config file defines the yields and the relationships between them
# For misid fits, this will be reused by both Kpipi and KKK regions to get
# the yields

flt_yields: &flt_yields
  val : 1
  min : 0
  max : 10000

cns_yields: &cns_yields
  val : 0
  min : 0
  max : 0 

yld_combinatorial_hdkk:
  <<: *flt_yields
yld_combinatorial_hdpipi:
  <<: *flt_yields
# Xpipi fit component
yld_hdpipi_hdpipi:
  <<: *flt_yields
yld_hdpipi_hdkk:
  <<: *cns_yields
# XKK fit component
yld_hdkk_hdkk:
  <<: *flt_yields
yld_hdkk_hdpipi:
  <<: *cns_yields
