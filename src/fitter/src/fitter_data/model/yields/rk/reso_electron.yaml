# This config file defines the yields and the relationships between them
# For the fit of the resonant electron channel 
yields: &yields
  val : 0
  min : 0
  max : 1000000
jpsik_fraction:
  val : 0.5
  min : 0.0
  max : 1.0 
psi2k_fraction:
  val : 0.5
  min : 0.0
  max : 1.0 
# -------------------------
yld_cabibbo_brem_001:
  <<: *yields
yld_ccbar_brem_001:
  <<: *yields
yld_combinatorial_brem_001:
  <<: *yields
yld_cabibbo_brem_002:
  <<: *yields
yld_ccbar_brem_002:
  <<: *yields
yld_combinatorial_brem_002:
  <<: *yields
yld_jpsik:
  <<: *yields
yld_psi2k:
  <<: *yields
# -------------------------
yld_jpsik_brem_001:
  mul: 
    - yld_jpsik
    - jpsik_fraction
yld_jpsik_brem_002:
  dif: 
    - yld_jpsik
    - yld_jpsik_brem_001 
# -------------------------
yld_psi2k_brem_001:
  mul: 
    - yld_psi2k
    - psi2k_fraction
yld_psi2k_brem_002:
  dif: 
    - yld_psi2k
    - yld_psi2k_brem_001 
