# This is a config file used for tests
# It illustrates how a fit would run for data

trigger          : Hlt2RD_BuToKpEE_MVA
output_directory : reso/rk/electron/data
model:
  yields    : model/yields/rk/reso_electron.yaml
  observable:
    jpsi:
      name : B_const_mass_M
      range:
        - 4800 
        - 7000
    psi2:
      name : B_const_mass_psi2S_M
      range:
        - 4800 
        - 7000
  components:
    combinatorial : reso/rk/electron/combinatorial.yaml
    #cabibbo       : reso/rk/electron/cabibbo.yaml
    ccbar         : reso/rk/electron/ccbar.yaml
    jpsi          : reso/rk/electron/jpsi.yaml
    psi2          : reso/rk/electron/psi2.yaml
  constraints:
    yields : []
fit: {}
plots: # These entries should be taken from https://gitlab.cern.ch/rx_run3/dmu#fit-plotting
  yrange:
    log   : [1.0,  1e6]
    linear: [0.0, null]
  nbins           : 100
  stacked         : True
  plot_components : ccbar
  d_leg :
    combinatorial : Combinatorial
    cabibbo       : $B^+\to J/\psi(\to e^+e^-)\pi^+$
    ccbar         : $B_{s,d,u}\to c\bar{c} X$
    jpsi          : $B^+\to J/\psi(\to e^+e^-) K^+$
    psi2          : $B^+\to \psi(2S)(\to e^+e^-) K^+$
