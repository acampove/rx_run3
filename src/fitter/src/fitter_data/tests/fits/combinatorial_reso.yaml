reso_veto: &reso_veto
  jpsi veto  : "TMath::Abs(B_const_mass_M - 5280) > 100"
# --------------------------------------
output_directory : reso/electron/combinatorial
categories:
  main:
    models : 
      jpsi : [hypexp]
jpsi:
  shared        : []
  float         : []
  reparametrize : {}
  fix           : {}
  constraints:
    sample     : DATA_24* 
    trigger    : Hlt2RD_BuToKpEE_SameSign_MVA 
    selection  :
      mass : (1)
      <<: *reso_veto
    parameters : # Will constrain parameters starting
      - mu       # with any of these strings
      - ap       # E.g mu_hypexp_combinatorial_1
      - bt
    fit :
      strategy : 
        retry :
          ntries        : 20
          pvalue_thresh : 0.05
          ignore_status : False 
    plots:
      nbins : 50
