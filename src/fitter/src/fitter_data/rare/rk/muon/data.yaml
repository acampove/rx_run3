# This is a config file used for tests
# It illustrates how a fit would run for data

trigger          : Hlt2RD_BuToKpMuMu_MVA
output_directory : rare/rk/muon/data
model:
  yields    : model/yields/rk/rare_muon.yaml
  observable:
    low:
      name : B_Mass
      range:
        - 5150
        - 5850
    central:
      name : B_Mass
      range:
        - 5150
        - 5850
    high:
      name : B_Mass
      range:
        - 5150
        - 5850
  components:
    combinatorial : rare/rk/muon/combinatorial.yaml
    signal        : rare/rk/muon/signal.yaml
  constraints:
    yields : []
fit: {}
plots: # These entries should be taken from https://gitlab.cern.ch/rx_run3/dmu#fit-plotting
  nbins   : 50
  stacked : True
  d_leg :
    signal        : $B^+\to K^+\mu^+\mu^-$ 
    combinatorial : Combinatorial
