[project]
name        = 'rx_misid'
description = 'Project used to calculate fully hadronic misid shapes'
version     = '0.0.1'
readme      = 'README.md'
dependencies= [
'data_manipulation_utilities',
'PyYAML',
'rx_data',
'rx_pid',
'mplhep',
'pyarrow',
'boost-histogram',
'rx_selection',
]

[project.optional-dependencies]
dev  = ['pytest']

[project.scripts]
plot_misid='rx_misid_scripts.plot_samples:main'

[tools.setuptools.packages.find]
where   = ['src']

[tool.setuptools.package-data]
'rx_misid_data' = ['*.yaml']
