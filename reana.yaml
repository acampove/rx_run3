version: 0.9.4
workflow:
  type: serial
  specification:
    steps:
      - name       : rx_tests 
        kerberos   : true
        environment: 'docker.io/acampove/rx_run3:v4.6'
        compute_backend        : kubernetes
        kubernetes_memory_limit: '4Gi'
        kubernetes_cpu_request : '4'
        commands:
        - |
            source setup.sh
            pytest -n 2 src/rx_plots/tests
