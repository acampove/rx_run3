name: Publish Python ðŸ distribution ðŸ“¦ to PyPI and TestPyPI
on: push
jobs:
  build:
    name   : Build distribution
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Set up micromamba
      uses: mamba-org/setup-micromamba@v1
      with:
        micromamba-version: 'latest'
        environment-name: myenv
        create-args: >-
          python=3.12
          gxx
          root
        channels: conda-forge
        init-shell: bash
    - name: Define output directory 
      run: |
        ANADIR=$PWD/output
        echo  "ANADIR=$PWD/output" >> "$GITHUB_ENV"
    
        mkdir -p $ANADIR
    #-----------
    - name: Install pypa/build
      run: >-
        micromamba run -n myenv  python3 -m
        pip install
        poetry
        build
        setuptools_scm
    #-----------
    - name: Install project dependencies
      run: |
        micromamba run -n myenv poetry install --extras dev
    - name: Install project itself 
      run: |
        micromamba run -n myenv pip install --no-deps .
    - name: Show computed version
      run: |
        micromamba run -n myenv python -c "import importlib.metadata; print(importlib.metadata.version('ecal_calibration'))"
    #-----------
    - name: Test
      run: |
        micromamba run -n myenv pytest tests
    #-----------
    - name: Build a binary wheel and a source tarball
      run:  micromamba run -n myenv python3 -m build
    #-----------
    - name: Store the distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
  #--------------------
  publish-to-pypi:
    name: >-
      Publish Python ðŸ distribution ðŸ“¦ to PyPI
    needs:
    - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/ecal_calibration
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing
    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution ðŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
  #--------------------
  github-release:
    name: >-
      Sign the Python ðŸ distribution ðŸ“¦ with Sigstore
      and upload them to GitHub Release
    needs:
    - publish-to-pypi
    runs-on: ubuntu-latest
    permissions:
      contents: write  # IMPORTANT: mandatory for making GitHub Releases
      id-token: write  # IMPORTANT: mandatory for sigstore
    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Sign the dists with Sigstore
      uses: sigstore/gh-action-sigstore-python@v3.0.0
      with:
        inputs: >-
          ./dist/*.tar.gz
          ./dist/*.whl
    - name: Create GitHub Release
      env:
        GITHUB_TOKEN: ${{ github.token }}
      run: >-
        gh release create
        '${{ github.ref_name }}'
        --repo '${{ github.repository }}'
        --notes ""
    - name: Upload artifact signatures to GitHub Release
      env:
        GITHUB_TOKEN: ${{ github.token }}
      # Upload to GitHub Release using the `gh` CLI.
      # `dist/` contains the built packages, and the
      # sigstore-produced signatures and certificates.
      run: >-
        gh release upload
        '${{ github.ref_name }}' dist/**
        --repo '${{ github.repository }}'
